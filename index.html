<body style="background-color: rgb(166, 220, 20);">

    <h3>
    <fieldset style="padding: 1.4em; background-color:rgb(195, 246, 138);""> 
    <div>

    </div>
</fieldset>
    <fieldset style="padding: 1.4em; background-color:rgb(195, 246, 138);" "> 
    <div> 
    <label  style="padding: 4em;" for="email">Email</label>
    <input type="email" name="email" placeholder="example@domain.com">
    </div>
</fieldset>
    <fieldset style="padding: 1.4em; background-color:rgb(195, 246, 138);" "> 
    <div> 
    <label  style="padding: 4em;" for="phone">Phone</label>
    <input type="number" name="pno" placeholder="Eg. +447500000000" >
    </div>
</fieldset>
</h3>
    <h1>Step 2:Delivery address</h1>
    <h3> 
    <fieldset style="padding: 1.4em; background-color:rgb(195, 246, 138);""> 
    <div>
        <label  style="padding: 4em;" for="address">Address</label>
        <textarea></textarea>
    </div>
</fieldset>
    <fieldset style="padding: 1.4em; background-color:rgb(195, 246, 138);" "> 
    <div>
        <label  style="padding: 4em;" for="post code">Post Code</label>
        <input type="number" name="post code">
    </div>
</fieldset>
    <fieldset style="padding: 1.4em; background-color:rgb(195, 246, 138);""> 
    <div>
        <label  style="padding: 4em;" for="country">Country</label>
        <input type="text" name="country">
    </div>
</fieldset>
</h3>
    <h1>Step 3:Card details</h1>
    <h3> 
    <fieldset style="padding: 1.4em; background-color:rgb(195, 246, 138);" "> 
    <div>
        <label  style="padding: 4em;" for="card details">Card details</label>
        <input type="radio" name="cdetails">VISA
        <input type="radio" name="cdetails">AmEx
        <input type="radio" name="cdetails">Mastercard
    </div>
</fieldset>
    <fieldset style="padding: 1.4em; background-color:rgb(195, 246, 138);" "> 
    <div>
        <label  style="padding: 4em;" for="card number">Card Number</label>
        <input type="number" name="cnumber">
    </div>
</fieldset>
    <fieldset style="padding: 1.4em; background-color:rgb(195, 246, 138);" ">  
    <div>
        <label  style="padding: 4em;" for="scode">Security code</label>
        <input type="number" name="scode">
    </div>
</fieldset>
    <fieldset style="padding: 1.4em; background-color:rgb(195, 246, 138);" "> 
    <div>
        <label  style="padding: 4em;" for="Name on card">Name On card</label>
        <input type="text" name="noc" placeholder="Exact name as on the card" >
    </div>
</fieldset>
</h3>

 </div>
